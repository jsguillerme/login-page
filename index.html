<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="notification">
        <p>Seja bem-vindo!! </p>
        <span class="progress"></span>
    </div>
    <header class="icon-login">
        <img src="images/nordic.png" alt="imagem representando um login, possui um circulo com uma seta central apontando para a direita">
        <p>Entrar com sua conta</p>
    </header>

    <section class="container-form">
        <form class="form" action="">

            <label for="email-form">E-mail</label>
            <input type="email" name="email-form" id="email-form" placeholder="seuemail@mail.com">

            <label for="senha-form">Senha</label>
            <input type="senha" name="senha-form" id="senha-form" placeholder="********">

            <input type="button" value="Fazer Login" id="button-enviar">
        </form>
    </section>

    <footer class="container-options">
        <a href="#" target="_blank" rel="noopener noreferrer">Esqueceu a senha?</a>
        <a href="#" target="_blank" rel="noopener noreferrer">NÃ£o possui uma conta? Crie uma agora mesmo!</a>
    </footer>
</body>
</html>
